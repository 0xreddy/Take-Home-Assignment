name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker web-app
        id: docker_build
        run: |
          docker build -t web-app ./web-app
          echo "::set-output name=build_status::success" # Set build status as 'success' if the build completes without errors
        
      - name: Check Build Status
        run: |
          if [ "${{ steps.docker_build.outputs.build_status }}" == "success" ]; then
            echo "Docker build successful"
          else
            echo "Docker build failed"
            exit 1
          fi  


      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: my-ecr-repo
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build web-app $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          echo "image=$REGISTRY/$REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: deploy to fargate
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: fargate-task
          container-name: web-app
          image: ${{ steps.login-ecr.outputs.registry }}/my-ecr-repo:${{ github.sha }}
        
